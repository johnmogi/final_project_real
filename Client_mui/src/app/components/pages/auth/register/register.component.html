<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form >
      <ng-template matStepLabel
        >Check if user name and Id are available:</ng-template
      >
      <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input
          matInput
          [(ngModel)]="user.username_email"
          #eamilIn='ngModel'
          placeholder="pat@example.com"
          name="username_email"
          id="username_email_reg"
          required
        />
        <mat-error *ngIf="eamilIn.touched && eamilIn.invalid">{{ errorMessages.email }}</mat-error>
        <mat-error *ngIf="eamilIn.touched && errorMessages.emailTaken">{{errorMessages.emailTaken}}</mat-error>

        

        <!-- <input type="hidden" formControlName="firstCtrl" *ngIf="validated1" >  -->
        <!-- <p class="red" *ngIf="emailIn.touched && emailIn.errors">
            {{ errorMessages.email }}
          </p> -->
           </mat-form-field>
      <div>
        <form [formGroup]="firstFormGroup">

            <input type="checkbox" formControlName="firstCtrl" >
        </form>
        <button mat-button matStepperNext (click)="checkUser()">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input
          matInput
          formControlName="secondCtrl"
          placeholder="Ex. 1 Main St, New York, NY"
          required
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
