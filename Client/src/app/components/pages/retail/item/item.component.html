<mat-card class="col-4" *ngFor="let p of products">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{p.itemName}}</mat-card-title>
      <mat-card-subtitle>{{p.price}} $</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{p.itemDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>

      <button mat-button>Item Full details</button>
    </mat-card-actions>
  </mat-card>
